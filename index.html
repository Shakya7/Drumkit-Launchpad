<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit Application</title>
    <script defer src="./script.js"></script>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1>DrumKit</h1>
    <div class="container">
        <div class="tab one"><span>Q</span>: Crash</div>
        <div class="tab two"><span>W</span>: Splash</div>
        <div class="tab three"><span>E</span>: Ride</div>
        <div class="tab four"><span>A</span>: Open Hi-hat</div>
        <div class="tab five"><span>S</span>: Small Tom</div>
        <div class="tab six"><span>D</span>: Large Tom</div>
        <div class="tab seven"><span>Z</span>: Closed Hi-Hat</div>
        <div class="tab eight"><span>X</span>: Snare</div>
        <div class="tab nine"><span>C</span>: Floor Tom</div>
        <div class="tab ten"><span>Space</span>: Bass</div>
    </div>
</body>
</html>
